<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script src="../dist/hls.js"></script>
<video id="video" controls></video>
<script>
    /* get stream from query string */
    function getParameterByName(name) {
        name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
        var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"),
                results = regex.exec(location.search);
        return results === null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
    }

    var stream = getParameterByName('stream') || 'https://1775190502.rsc.cdn77.org/live/6ee23995-f4aa-45d3-9395-17ce60eebc40/master.m3u8';
</script>
<script>
    if(Hls.isSupported()) {
        var video = document.getElementById('video');
        var hls = new Hls();
        hls.loadSource(stream);
        hls.attachMedia(video);
        hls.on(Hls.Events.MEDIA_ATTACHED, function() {
          video.muted = true;
          video.play();
        });
    }
</script>
<script>
var video = document.getElementById('video');
    window.onload = function(){
        var i=0;
        var el = document.getElementById('update');
        function foo(){
            i++;
            el.innerHTML = 'animation:' + i+',decoded:' + video.webkitDecodedFrameCount + ',dropped:' + video.webkitDroppedFrameCount;
            window.requestAnimationFrame(foo);
        }
        foo();
    };
</script>
<div id="update"></div>
</body>
</html>
